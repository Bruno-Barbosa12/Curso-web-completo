<!DOCTYPE html>

<html>
   <head>
     <title>HTML fundamentos</title>
   </head>
   
   <body style="padding-bottom: 500px;">
    <!-- 1 - Títulos -->
    <h1>Este é um título importante</h1>
    <h3>Um novo título</h3>
    <!-- 2 - Parágrafos -->
    <p>Descrição dos nossos serviços</p>
    <p>Mais um parágrafo</p>
    
    <!-- 3 - tags sem conteúdo -->
    <p>teste quebra de linha</p>
    <br />
    <p>segundo parágrafo</p>
    <hr />
    <p>terceiro parágrafo</p>

    <!-- 4 - Comentários -->

    <!-- Este é um comentário -->

    <h2>Mais um título</h2>

    <!-- Outro Comnentário -->

    <!-- 5 - Atributos -->

    <a href="https://google.com">Google</a>
    <br />
    <!-- 6 - Abrir link nova aba -->

    <a href="https://google.com" target="_blank">Google em nova aba</a>
    <br />

    <!-- 7 - Imagem -->
     <img src="img/city.jpg" />

     <!-- 8 - Atributo alt -->
     <img src="img/nature.jpg" alt="Noite florestal" />

     <!-- 9 - Listas não ordenadas -->
     <ul>
        <li>carros</li>
        <li>navios</li>
        <li>submarinos</li>
        <li>aviões</li>
     </ul>

     <!-- 10- Listas ordenadas -->
     <ol>
        <li>carros</li>
        <li>navios</li>
        <li>submarinos</li>
        <li>aviões</li>

     </ol>
   </body>





</html>
